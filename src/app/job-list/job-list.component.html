<header tuiNavigationHeader tuiAppearance="positive">
  <span tuiNavigationLogo tuiAppearance="positive">Remote Kenya</span>
  <hr />
  <a href="https://vertexkn.netlify.app/" tuiButton appearance="positive" size="xs" tuiFade>Developed by Vertex</a>
</header>
<main tuiNavigationMain tuiAppearance="positive">
    <div class="row">
      <div class="col-md-2 col-12 m-3" tuiCardLarge tuiAppearance="positive" *ngFor="let job of jobs.jobs">
        <div tuiCardLarge class="d-flex justify-content-between">
          <div>
            <tui-avatar src="{{job.company_logo}}" size="l"></tui-avatar>
          </div>
          <div>
            <h4 tuiTitle *ngIf="job;else noJobs">
              {{job.title}}
              <tui-badge appearance="positive">{{job.category}}</tui-badge>
              <tui-badge appearance="positive"><span>Company: </span>{{job.company_name}}</tui-badge>
              <tui-badge appearance="positive">{{job.job_type}}</tui-badge>
              <tui-badge appearance="positive">{{job.candidate_required_location}}</tui-badge>
              <tui-badge appearance="positive">Published on {{job.publication_date}}</tui-badge>
              <tui-badge appearance="positive" *ngIf="job.salary;else noSalary">Salary: {{job.salary}}</tui-badge>
            </h4>
          </div>
        </div>
        <a href="{{job.url}}" tuiButton appearance="positive">Apply on Remotive</a>
      </div>
      </div>
  <ng-template #noJobs>
    <p>No Jobs</p>
  </ng-template>

  <ng-template #noSalary tuiTitle>
    <tui-badge appearance="positive">Salary Unknown</tui-badge>
  </ng-template>
</main>
